<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAC DEMO</title>
</head>
<body>
    <h1>Access controll demo</h1>

    <div>
        <label for="userid">User ID</label>
        <input id="userid" type="text" value="1">
    </div>

    <div>
        <label for="projectid">Project ID</label>
        <input id="projectid" type="text" value="1">
    </div>
    <div>
        <label for="itemid">Item ID</label>
        <input id="itemid" type="text" value="1">
    </div>
    <button>Create project</button>
    <button>Read project</button>
    <button>Update project</button>
    <button>Delete project</button>
    <button>Create project item</button>
    <button>Read project item</button>
    <button>Update project item</button>
    <button>Delete project item</button>



    


    
</body>
</html>
